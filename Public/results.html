<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2a2a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .canvas-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            background: white;
            border-radius: 10px;
            cursor: crosshair;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: black;
            background: purple;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: darkviolet;
            color: white;
        }
        .net {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
   
    results

    </script>
        <div class="net"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
        <script>
    VANTA.NET({
      el: ".net",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x5700f7,
      backgroundColor: 0x110120,
      points: 11.00,
      maxDistance: 19.00
    
    })
        </script>
</body>
</html>
